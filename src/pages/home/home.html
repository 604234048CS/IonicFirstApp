<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Button</h2>
  <button ion-button>Button</button>
  <button ion-button color="light">Light</button>
  <button ion-button color="secondary">Secondary</button>
  <button ion-button color="danger">Danger</button>
  <button ion-button color="dark">Dark</button>
  <button ion-button color="pink">Pink</button>

  <button ion-button color="light" clear>Light</button>
  <button ion-button color="secondary" clear>Secondary</button>
  <button ion-button color="danger" clear>Danger</button>
  <button ion-button color="dark" clear>Dark</button>
  <button ion-button color="pink" clear>Pink</button>
  <h2>Round Button</h2>
  <button ion-button color="pink" round>Pink</button>
  <h2>Outline Button</h2>
  <button ion-button color="dark" outline round>Dark</button>
  <h2>Full Button</h2>
  <button ion-button color="dark" full>Dark</button>
  <h2>Button Size</h2>
  <button ion-button color="danger" small>Danger</button>
  <button ion-button color="danger">Danger</button>
  <button ion-button color="danger" large>Danger</button>
  <h2>Icon Button</h2>
  <button ion-button >
    <ion-icon name="ice-cream" icon-left></ion-icon>
    Home
  </button>
  <button ion-button >
      <ion-icon name="add" icon-left></ion-icon>
    </button>
    <h2>Badges</h2>
    <ion-item>
      <ion-icon name='medel'></ion-icon>
      Fadel
      <ion-badge color="danger">900,000,000,000,000</ion-badge>

</ion-content>
